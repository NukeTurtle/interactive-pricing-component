<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="main">
  <div id="top">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required. </p>
  </div>

  <div id="container">
  <div id="price">
    <h2 id="pageviews"> <span id="valueViews">100K</span> PAGEVIEWS</h2>
    <div id="month">
      <h1><span id="valuePrice">$</span> </h1><h2>/month</h2>
    </div>
  </div>
  <div id="slider">
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
  </div>

  <div id="billing">
    <p>Monthly Billing</p>
    <div id="switch"></div>
    <p>Yearly Billing</p> <span id="discount">25% discount</span>
  </div>
  <hr>

  <div id="start-trial">
    <ul>
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>

    <button>Start my trial</button>
  </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
